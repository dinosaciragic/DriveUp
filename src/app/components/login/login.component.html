<div class="form">
  <h2>Login</h2>

  <div class="form-group">
    <label for="username">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="loginUser.email" name="email" />
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      required
      [(ngModel)]="loginUser.password"
      name="password"
    />
    <input type="submit" name="" (click)="Login()" value="Login" />
  </div>
  <a class="card-link textcolor" routerLink="/register">Register here</a>
</div>
